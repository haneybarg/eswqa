{% extends "layout.html" %}
{% set active_page = "home" %}
{% block content %}

        <h2>Perguntas Recentes</h2>

		{% for perg in perguntas %}
		<a class="card" href="pergunta/{{ perg.idquestion }}">
		<div class="card-body">
			<h4 class="card-subtitle">{{ perg.title }}</h4>
			<p class="card-text">{{ perg.description }}</p>
			<button class="btn btn-primary btn-outline-primary btn-round">
					{{ perg.data }}
			</button>
			<button class="btn btn-primary btn-outline-primary btn-round">
				{{ perg.fullname }}
			</button>
      {% for tag in perg.tags %}
      <button class="btn btn-primary btn-outline-primary btn-round">
					{{ tag }}
			</button>
      {% endfor %}
		</div>
		</a>
		{% endfor %}

{% endblock %}
